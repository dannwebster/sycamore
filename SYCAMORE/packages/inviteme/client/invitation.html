<template name="MeteorEngineInvitation">
        <div style='height:210px; width:100%; text-align:center; margin:0px; background-image: url("/img/signslip.png"); background-size:20px 210px'>
            <img src='/img/signtree.png' style='height:210px'>
        </div>
    <div class='container'>
        <div class='row'>

            {{#if invite}}
            <div class='col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3'>
                <p class='text-center open' style='color:#00b1b6'><b>Welcome to the Sycamore Treehouse, the private portal for students, parents and educators at Sycamore.</b></p>
                <div class='text-center'>
                    <h2 class='open signupblue'>STEP 1 of 3</h2>
                    <p class='subtitlesignup signupblue'><b>Create A Password</b></p>
                </div>
                <div class='errors'></div>

                <p><b>Email Address:</b>
                    <input class='form-control MEinvite' name='email' id='email' value='{{invite.email}}' disabled>
                </p>

                <p><b>Password:</b>
                    <input type='password' class='form-control' name='password' id='password'>
                </p>
                <p><b>Password Confirm:</b>
                    <input type='password' class='form-control' name='password_confirm' id='password_confirm'>
                </p>
                <p class='text-center' style='font-size:12px; line-height:14px; padding-top:30px; padding-bottom:30px;'>
                    <b>Choose a password that is complex but memorable!<br>
                    Along with your email address, it will grant you access to the Treehouse.</b>
                </p>
            </div>
            <div class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 text-right'>
                <div class='btn btn-next-step completeSetup pull-right'>
                    {{#if MEInviteSettings.welcomeContent.buttonText}}
                        {{{MEInviteSettings.welcomeContent.buttonText}}}
                    {{else}}
                        Complete Account Setup
                    {{/if}}
                </div>
            </div>
            {{else}}
            <div class='col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3'>
                {{#if MEInviteSettings.welcomeContent.title}}<h1>{{MEInviteSettings.welcomeContent.title}}</h1>{{/if}}
                <h2>Invalid Token</h2>

            </div>
            {{/if}}
        </div>
    </div>
</template>
