<template name='MEchathub_form'>
    <div class="formHolder">
        <textarea class='form-control' id='chatContent'  style='height:100px'></textarea>

        <div class='btn btn-info btn-xs addChat pull-right'>Send</div>
        {{>MEchathub_attachment}}{{>MEchathub_emoticons}}
        <div class='clearfix'></div>
    </div>
</template>

<template name='MEchathub_topic_form'>
    <div class="formHolder">
        <textarea class='form-control' id='chatContent' style='height:100px'></textarea>
        <div class='btn btn-info btn-xs addChat pull-right' style='right: -5px; top: -105%'>Send</div>
        {{>MEchathub_attachment type=type uid=uid conversation=conversation}}{{>MEchathub_emoticons}}
        <div class='clearfix'></div>
    </div>
</template>

<template name="MEchathub_attachment">
    <div class='btn-file pull-right MEchathub_addon'>
        <img src='/images/emoticons/addfile.png' height='30' width='30'>
        <input type="file" id="chatfile" class="chatfile">
    </div>
    {{#each files}}
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
            </div>
        </div>
    {{/each}}
</template>
