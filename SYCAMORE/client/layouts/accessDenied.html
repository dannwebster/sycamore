<template name='accessDenied'>
    <div class='jumbotron text-center'>
        <h1>Access Denied</h1>
        <p>You're not allowed to view or manage this page.</p>
    </div>
</template>

<template name='accessRestricted'>
    <div class='jumbotron text-center'>
        <h2>Please Login</h2>
        <p>You must login to view this content.</p>
    </div>
    <div class='col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4'>
        {{>formLogin stay=true}}
    </div>
</template>
