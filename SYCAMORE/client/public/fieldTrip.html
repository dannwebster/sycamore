<template name="fieldTripForm">

        <div class='well MEinvite' style='background-color:#e7eded;' id='messageholder'>
            <div class='col-md-6'>
                <p class='signupblue'><b>Your Name:</b></p>
                <input id='nn' class='form-control'>
            </div>
            <div class='col-md-6'>
                <p class='signupblue'><b>Your Email Address:</b></p>
                <input id='ee' class='form-control'>
            </div>
            <div class='col-md-12'>
                <p class='signupblue' style='margin-top:10px;'><b>Your Suggestion:</b></p>
                <textarea id='ss' class='form-control' style='height:150px'></textarea>

                <p class='signupblue' style='margin-top:10px;'><b>Do you have any relevant contacts that could help with your idea?:</b></p>
                <textarea id='cc' class='form-control' style='height:150px'></textarea> 
            </div>
            <div class='btn btn-contact pull-right' style='margin-top:10px' id='submitFieldTrip'>Submit</div>
            <div class='clearfix'></div>
        </div>
</template>
