<template name='signup'>
  {{#if create_new_admin}}
    <div class="jumbotron">
      <div class='col-lg-6'>
        <h1>First User Signup!</h1>
      </div>
      <div class='col-lg-6'>
        <p>There are {{getPublishedCount 'userCounts'}} users. The next user created will become admin by default.</p>
        <div id='emailform'>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name='password' placeholder="Password">
          </div>
          <div class='btn btn-info' id='createUser'>Sign Up</div>
        </div>
      </div>
      <div class='clearfix'></div>
    </div>
  {{else}}
    <div class="jumbotron">
      <h1>User Signup!</h1>
      <p>Our signups are by invite only.</p>
      <p>If you are a parent, educator, or student please contact us here to request access.</p>
      <p>If you'd like to submit a new student application click here.</p>
      <p>{{getPublishedCount 'userCounts'}}</p>
    </div>
  {{/if}}
</template>
