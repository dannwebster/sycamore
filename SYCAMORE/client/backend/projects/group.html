<template name='projectGroupView'>
    <div class='row singleGroup' id='group{{_id}}' style='display:none;'>
        <div class='col-lg-12'>
            <div class='well'>
                <div class='col-lg-5 col-md-5'>
                    <h4 class='syc-title'>Edit Group Name:</h4>
                    <input id='name' class='editGroupName form-control' value='{{name}}' name='{{_id}}'>
                </div>
                <div class='col-lg-5 col-md-5'>
                    <h4 class='syc-title'>Edit Group Color:</h4>
                    <input id='color_{{_id}}' class='editGroupColor form-control' name='{{_id}}'>
                    {{color}}
                </div>
                <div class='col-lg-2 col-md-2'>
                    <div class='btn btn-danger deleteGroup' name='{{_id}}'>Delete Group</div>
                </div>
                <div class='clearfix'></div>
            </div>
            <div class='well'>
                <div class='alert alert-success'>
                    <p class='lead'>Click Available users from the list on the right into the group.</p>
                    <p class='lead'>To remove a user just click on the grey box.</p>

                </div>
                {{#each groupMembers}}
                    <div class='userBox grouped col-lg-6 col-md-6' id='{{_id}}'>
                        {{>familySnip photo=true name=true user=this height=80 width=80}}
                    </div>
                {{else}}
                    <div class='alert alert-info text-center' id='memberdrop'><h4>No Users have been Added to this Group</h4></div>
                {{/each}}
                <div class='clearfix'></div>
            </div>
        </div>
    </div>
</template>
