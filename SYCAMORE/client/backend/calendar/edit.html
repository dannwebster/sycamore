<template name="editEvent">
	<div class="row">
		<a href="{{pathFor "manageSchoolYear"}}" class="btn btn-info pull-right btn-sm">Manage School Year</a>
		<a href="{{pathFor "manageEvents"}}" class="btn btn-info btn-sm pull-right manageEvents">Manage Events</a>
		<a href="{{pathFor "calendar"}}" class="btn btn-info btn-sm pull-right">Return to Calendar</a>
	</div>
	<div class="row">
		<h3 class="syc-title">Edit Event</h3>
		<div class="col-lg-6 col-md-6">
			<div class="form-group title">
				<label for="title">Event Name</label>
				<input type="text" class="form-control" id="title" value="{{event.name}}">
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-8">
					<div class="form-group">
						<label for="type">Event Type</label>
						<select class="form-control" id="type">
							{{{typeSelect}}}
						</select>
					</div>
				</div>
				<div class="col-lg-4 col-md-64">
					<div class="form-group">
						<div class="checkbox">
							<label>{{eallday}}
								<input type="checkbox" name="public" id="public" checked="{{event.public}}"> Public?
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="form-group">
						<label for="type">Starts</label>
						<p>{{>dateTimeTemplate class="form-control" id="start" date=start}}</p>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="form-group">
						<label for="type">Ends</label>
						<p>{{>dateTimeTemplate class="form-control" id="end" date=end}}</p>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="allday" name="allday" checked="{{event.allday}}"> All Day?
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="form-group">
						<label for="guests">Who"s Invited?</label>
						<select class="form-control" id="guests">
							{{{inviteSelect}}}
						</select>
					</div>
				</div>
			</div>

			<div class="form-group invitees" style="display:none">
				<label for="invitees">Invitees</label>
				<textarea class="form-control" id="invitees" rows="8"></textarea>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="form-group title">
						<label for="url">URL: (optional)</label>
						<input type="text" class="form-control" id="url" value="{{event.url}}">
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="form-group title">
						<label for="address">Address: (optional - will create map if included)</label>
						<input type="text" class="form-control" id="address" value="{{event.address}}">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="form-group">
						<label for="rsvp">RSVP</label>
						<select class="form-control" id="rsvp">
							{{{rsvpSelect}}}
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<h4 class="syc-title">Custom Form Fields</h4>
					Here you can set additional field options to collect additional data.
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="form-group">
						<label for="customField">Additional RSVP Field</label>
						<select class="form-control" id="customField">
							<option value=""></option>
							<option value="text">Text</option>
							<option value="textarea">Textarea</option>
							<option value="select">Select Box</option>
							<option value="radio">Radio</option>
							<option value="checkbox">Checkbox</option>
						</select>
					</div>
				</div>
			</div>
			<div id="customFields">
				{{#each event.customFields}}
					<div class="row customfieldrow"><hr><div class="col-lg-6">
						<b>Custom Text Input</b><p>Name: <input type="text" name="customName[]" class="form-control customName" mode="text" value="{{name}}"></p>
						<input type="hidden" name="customOptions[]" class="form-control customOptions" value="{{options}}">
						<div class="btn btn-sm btn-danger removeField">Remove Field</div></div><div class="col-lg-6">
							<p>Description (optional): <textarea type="textarea" class="form-control customDescription" name="customDescription[]">{{{description}}}</textarea></p>
						</div>
					</div>
				{{/each}}
			</div>
			<hr>
			<div class="btn btn-info save">Save Event</div> <div class="btn btn-danger delete" id="{{event._id}}">Delete Event</div>
		</div>


		<div class="col-lg-6 col-md-6">
			<div class="form-group title">
				<label for="title">Event Description</label>

				<div id="calendarContent"></div>
			</div>
		</div>
	</div>
</template>
