<template name="manageEvents">
    <div class='row'>
        <a href="{{pathFor 'manageSchoolYear'}}" class='btn btn-info pull-right btn-sm'>Manage School Year</a>
        <a href="{{pathFor 'manageEvents'}}" class='btn btn-info btn-sm pull-right manageEvents'>Manage Events</a>
        <a href="{{pathFor 'calendar'}}" class='btn btn-info btn-sm pull-right'>Return to Calendar</a>
    </div>
    <div class='row'>
        <h4 class='syc-title'>Manage Events</h4>
        <a href="{{pathFor 'newEvent'}}" class='btn btn-info btn-sm pull-right addEvent'>New Event</a>
    </div>
    <div class='row'>
        {{#each calevents}}
            {{>eventHolder}}
        {{/each}}
    </div>
</template>

<template name="eventHolder">
    <div class='well'>
        <div class='row'>
            <div class='col-md-3'><h5 class='syc-title'>{{name}}</h5></div>
            <div class='col-md-3'><p></p></div>
            <div class='col-md-3'><p>{{{dates}}}</p></div>
            <div class='col-md-3'><a class='btn btn-info' href='{{pathFor "editEvent" id=_id}}'>Edit</a> <a class='btn btn-success' href='{{pathFor "eventRSVPS" id=_id}}'>RSVP Details</a></div>
        </div>
    </div>
</template>
