<template name="eventList">
    <div class='row'>
        <a href="{{pathFor 'manageSchoolYear'}}" class='btn btn-info pull-right btn-sm'>Manage School Year</a>
        <a href="{{pathFor 'manageEvents'}}" class='btn btn-info btn-sm pull-right manageEvents'>Manage Events</a>
        <a href="{{pathFor 'calendar'}}" class='btn btn-info btn-sm pull-right'>Return to Calendar</a>
    </div>
    <div class='row'>
        <a href="{{pathFor 'eventList'}}" class='btn btn-info pull-right btn-sm'>Event List</a>
        <a href="{{pathFor 'manageSchoolYear'}}" class='btn btn-info pull-right btn-sm'>Manage School Year</a>
        <a href="{{pathFor 'newEvent'}}" class='btn btn-info btn-sm pull-right addEvent'>New Event</a>
        <a href="{{pathFor 'calendar'}}" class='btn btn-info btn-sm pull-right'>Return to Calendar</a>
    </div>
    <div class='row'>
        <h4 class='syc-title'>Manage Event List</h4>
        <p class='lead'>Here you can set school sessions, holidays, breaks, and other essential calendar dates.</p>
    </div>
    <div class='row'>
        {{#each calevents}}
            {{>eventHold}}
        {{/each}}
    </div>
</template>
