<template name='frontSlider'>
    <div class='well'>
        <h3 class='caps'>Slider Manager</h3>
    </div>
    <div class='row'>
        <div class='col-lg-6'>
            {{#each files}}
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: {{percent_uploaded}}%">
                    </div>
                </div>
            {{/each}}
            <div class='btn-file' style='float:left; margin:5px; '>
                <div style='height:150px; width:150px; background-image: url("/images/placeholder.jpg"); background-size:cover; background-position: center center'></div>
                <input type="file" id="newphoto" class="mainphoto">
            </div>

            <div class='dragDrop'>
                {{#each slides}}
                    <div id='{{_id}}' class='single_slide' style='float:left; margin:5px; height:150px; width:150px; background-image: url("{{secure_url}}"); background-size:cover; background-position: center center'></div>
                {{/each}}
            </div>
        </div>
        <div class='col-lg-6'>
            {{>sliderInfo}}
        </div>
    </div>
</template>

<template name="sliderInfo">
    {{#if sliderSelected}}
        <div class='well'>
            <p><h4 class='syc-title'>Title</h4><input class='form-control' id='title' value='{{select.title}}'></p>
            <p><h4 class='syc-title'>Text</h4><textarea class='form-control' rows='10' id='content'>{{select.content}}</textarea></p>
            <p><h4 class='syc-title'>Link Text</h4><input class='form-control' id='link_text' value='{{select.link_text}}'></p>
            <p><h4 class='syc-title'>Link Title</h4><input class='form-control' id='link_url' value='{{select.link_url}}'></p>
            <div class='btn btn-danger remove'>Remove</div>
        </div>
    {{/if}}
</template>
