<template name="printNotification">
    {{#with note}}
    <div class='container-fluid'>
        <div class='col-lg-8 col-md-8 ns'>
            <div class='row col-s-m-s'>
                <div><h1 style='font-size:50px'><span class='{{icon}}'></span></h1></div>
                <div><h3 class="syc-title">{{title}}  {{#if urgent}}<span class="label label-danger">Urgent!</span>{{/if}}</h3><i>{{time}}</i></div>
            </div>
            {{{content}}}
        </div>
    </div>
    {{/with}}
</template>
