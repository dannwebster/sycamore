<template name="notifications">
    {{>notiEduLinks}}
    <h3 class="syc-title">Notifications</h3>
    {{>notificationLinks}}
    {{>notificationList style='max-height:220px; overflow-y:scroll; overflow-x:hidden; padding:0px;' notifications=notifications}}
    {{#if note}}
        {{>noteDisplay note}}
    {{else}}
        {{>selectANote}}
    {{/if}}
</template>


<template name="notificationView">
    {{>notiEduLinks}}
    <h3 class="syc-title">Notifications</h3>
    {{>notificationLinks}}
    {{>notificationList style='max-height:220px; overflow-y:scroll; overflow-x: hidden; padding:0px;' notifications=notifications}}
    {{#if note}}
    {{>noteDisplay note}}
    {{else}}
    {{>selectANote}}
    {{/if}}
</template>


<template name="notificationTypeView">
    {{>notiEduLinks}}
    <h3 class="syc-title">Notifications</h3>
    {{>notificationLinks}}
    {{>notificationList style='max-height:220px; overflow-x: hidden; overflow-y:scroll; padding:0px;' notifications=notifications}}
    {{#if note}}
    {{>noteDisplay note}}
    {{else}}
    {{>selectANote}}
    {{/if}}
</template>

<template name="noteDisplay">
    <div class='well notificationView'>
        <div class='row'>
            <div class='col-lg-7 col-md-6 ns noteHolder' style="overflow-y: scroll; overflow-x:hidden;">
                <div class='col-noti-s-m-s'>
                    <div class='noti-blue'>
                        {{#if calendarEvent}}
                            <h1 style='font-size:50px; margin-top:15px'><span class='fa fa-calendar'></span></h1>
                        {{else}}
                            <h1 style='font-size:50px; margin-top:15px'><span class='{{icon}}'></span></h1>
                        {{/if}}
                    </div>
                    <div><h3 class="syc-title noti-blue" style='padding-left:0px; margin-left:0px'>{{title}} {{#if urgent}}<span class="label label-danger">Urgent!</span>{{/if}}</h3>{{#unless calendarEvent}}<i>{{time}}</i>{{/unless}}</div>
                    <div class='text-center'>
                        <h3 class='noti-blue'>
                            <i class='fa fa-print noti-print'></i>
                            {{#if starred}}
                            <i class="cursor unStarItem fa fa-star"></i>
                            {{else}}
                            <i class="cursor starItem fa fa-star noti-faded"></i>
                            {{/if}}
                            {{#if user_archived}}
                            <i class='cursor unarchiveItem fa fa-trash-o'></i>
                            {{else}}
                            <i class='cursor archiveItem  fa fa-trash-o noti-faded'></i>
                            {{/if}}
                        </h3>
                        {{#if isInRole 'educator'}} <div class='row text-center'><a href="{{pathFor 'notificationEdit' id=_id}}" class='btn btn-info btn-sm'>Edit</a></div>{{/if}}
                    </div>
                </div>
                <div class='row'>
                    <div class='col-lg-12'>
                        {{#if calendarEvent}}
                            {{#with eventData}}
                                {{>eventNotification}}
                            {{/with}}
                        {{else}}
                            {{{content}}}
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class='col-lg-5 col-md-6'>
                <div class='ME_conversation_holder'>
                    <h3 class="syc-title" style='margin-left:15px;'>Public Comments</h3>
                    <div class='clearfix chatHolder' style='overflow-y: scroll; overflow-x:hidden;'>
                        <div>{{>Topics type='notification' uid=_id}}<div class='clearfix'></div></div>
                    </div>
                    <div class='CHHolder newMessageIndicator'>New Comments. Click to view.</div>
                    <div class='clearfix'>{{>TopicForm type='notification' uid=_id style='padding:3px; margin:5px;' height='75'}}</div>
                </div>
            </div>
        </div>
    </div>
</template>
