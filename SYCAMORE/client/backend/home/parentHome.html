
<template name="parentHome">
    {{#if multiChild.multi}}
        <div class='practicalInfo btn btn-home2 pull-right' style='margin-bottom:-100px; z-index:999;'><b>Emergency Info</b></div>
        {{#each multiChild.students}}
            {{>studentProjectList student=this widthClass='col-lg-6 col-md-6'}}
        {{/each}}
    {{else}}
    <h3 class="syc-title homeBottomSpace" id='projectlist'>{{multiChild.child.profile.firstname}}'s Recent Projects
        <a href="{{pathFor 'projects'}}" class='sidelink'>View All</a>

        <div class='practicalInfo pull-right' style='cursor:pointer;'><img src='/img/emergency_button.png' height='35px'></div>
    </h3>
    <div class='well wellmfix  syc-shadow'>
        <div style='max-height:300px;  min-height:300px; overflow-y: scroll; margin-bottom:20px;'>
            <ul class="list-group currentList homeProjectList ns" style='margin-bottom:0px;'>
                {{#each multiChild.projects}}
                {{>homeProjectListItem project=this buttonClass='homeProjectButton' studentId=multiChild.child._id}}
                {{else}}
                <li class="list-group-item"><h4 style='margin:50px; border-bottom:none;' class="syc-title text-info text-center">No Current Projects Found.</h4></li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}

    <div class='col-lg-6 col-md-6'>
        <h3 class="syc-title homeBottomSpace" id='notilist'>Notifications
            <a href="{{pathFor 'notifications'}}" class='sidelink'>View All</a>
        </h3>
        <div class='well wellmfix syc-shadow' id='notilist2'>
            {{>homeNotificationList style='max-height:300px;  min-height:300px; overflow-y: scroll; overflow-x: hidden;' notifications=notifications}}
        </div>
    </div>

    <div class='col-lg-6 col-md-6'>
        <h3 class="syc-title homeBottomSpace" id='messagelist'>Messages</h3>
        <div class='well wellmfix syc-shadow matchHeight' match='notilist2'>
            <div style='max-height:300px; min-height:300px;  overflow-y: scroll; overflow-x:hidden;' id='messages'>
                {{>ConversationList}}
            </div>
        </div>
    </div>
</template>

<template name="studentProjectList">
    <div class='col-lg-12 col-md-12'>
        <h3 class="syc-title homeBottomSpace" id='projectlist'>{{student.profile.firstname}}'s Projects
            {{#if link}}<a href="{{pathFor 'projects'}}" class='sidelink'>View All</a>{{/if}}
        </h3>
        <div class='well wellmfix  syc-shadow'>
            <div style='max-height:300px;  min-height:300px; overflow-y: scroll; overflow-x: hidden; margin-bottom:20px;'>
                <ul class="list-group currentList homeProjectList ns" style='margin-bottom:0px;'>
                    {{#each projects}}
                        {{>homeProjectListItem project=this buttonClass='homeProjectButton' studentId=../student._id}}
                    {{else}}
                        <li class="list-group-item"><h4 style='margin:50px;' class="syc-title text-info">No Current Projects Found.</h4></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="studentProjectListOld">
    <div class='col-lg-12 col-md-12'>
        <h3 class="syc-title homeBottomSpace" id='projectlist'>{{profile.firstname}}'s Past Projects
            {{#if link}}<a href="{{pathFor 'projects'}}" class='sidelink'>View All</a>{{/if}}
        </h3>
        <div class='well wellmfix  syc-shadow'>
            <div style='max-height:300px;  min-height:300px; overflow-y: scroll; overflow-x: hidden; margin-bottom:20px;'>
                <ul class="list-group currentList homeProjectList" style='margin-bottom:0px;'>
                    {{#each projects}}
                    {{>homeProjectListItem this buttonClass='homeProjectButton'}}
                    {{else}}
                    <li class="list-group-item"><h4 style='margin:50px;' class="syc-title text-info">No Past Projects Found.</h4></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
