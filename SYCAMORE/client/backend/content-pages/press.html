<template name='pressManage'>
  {{> contentManage}}
</template>

<template name='pressCompose'>
  {{>manageContentMenu}}
  <div class='col-lg-9'>
    <h4 class='caps'>New {{title}}</h4>
    {{>editContent type='press' post=post notify_title=title}}
  </div>
</template>

<template name='pressEdit'>
  {{>manageContentMenu}}
  <div class='col-lg-9'>
    <h4 class='caps'>Edit {{title}}</h4>
    {{>editContent type='press' post=post notify_title=title}}
  </div>
</template>
